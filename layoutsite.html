<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout de site</title>
    <style>
      table {
        width: 100%;
        border: 1px solid;
        border-collapse: collapse;
      }

      td {
        border: 1px solid;
        padding: 20px;
      }

      th {
        border: 1px solid;
        padding: 18%;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      header {
        border: 1px solid black;
        padding: 1%;
        font-family: Arial, Helvetica, sans-serif;
      }
     
    </style>
  </head>

  <body>
    <header style="text-align: center">
      <h1>HEADER</h1>
    </header>
    <main>
      <table>
        <tbody>
          <tr>
            <th rowspan="14" width="30%">SIDE MENU</th>
            <th rowspan="14">MAIN</th>
          </tr>
          <tfoot>
          <tr>
            <td colspan="2">RODAPÉ</td>
          </tr></tfoot>
        </tbody>
      </table>
    </main>
    <footer style="text-align: center">
      <small
        >Atividade prática - Tabela Cronograma de Estudos - &copy;Growdev
        2022</small
      >
    </footer>
  </body>
</html>
